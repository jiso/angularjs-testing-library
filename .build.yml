image: archlinux
packages:
  - nodejs-n
  - yarn
sources:
  - https://git.sr.ht/~statianzo/angularjs-testing-library
secrets:
  - 01f84277-3abe-4ed1-9d0d-d66b49bfcfe7
  - 5756e542-1a3e-4c27-ac4c-4820cff2b965
  - 576364b7-4764-4794-a536-1a3357fb222b
  - 3f89fef9-5367-4a4e-abcd-48428e354073
tasks:
  - setup: |
      sudo n stable
      cd angularjs-testing-library
      yarn
  - validate: |
      cd angularjs-testing-library
      yarn validate
      if [ "$(git rev-parse origin/master)" != "$(git rev-parse HEAD)" ]; then \
        complete-build; \
      fi
  - publish: |
      . ~/.npm-token
      cd angularjs-testing-library
      CI=true yarn semantic-release
  - mirror: |
      cd angularjs-testing-library
      ssh-keyscan github.com >> ~/.ssh/known_hosts
      git push --mirror git@github.com:statianzo/angularjs-testing-library.git